<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../assets/styles/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/nav.js"></script>
</head>

<body>
    <nav class='navbar navbar-expand-sm bg-dark navbar-dark' id = "navigation-placeholder">
    </nav>
    <h1 class="text-center">You want to register a employee?</h1>
    <div class="container">
        <form '../Controllers/EmployeePageController.php' method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName">
            </div>

            <div class="mb-3">
                <label for="egn" class="form-label">EGN</label>
                <input type="text" class="form-control" name="egn" id="egn">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" name="phone" id="phoneNumber">
            </div>

            <div class="mb-3">
                <label for="countries" class="form-label">Contries</label>';
                <select  class = "form-select" id="countries" name="Country" onchange="fetchCitiesByCountry()" >';
                %s
                </select>
            </div>

            <div class="mb-3">
               <label for="cities" class="form-label">Cities</label>;
                <select class="form-select" id="cities" name="City">
                  %s
                </select>
            </div>

            <button class="btn btn-primary" type="submit" name='submit'>Send</button>
        </form>
    </div>
</body>
<script>
    function fetchCitiesByCountry() {
        const countryId = document.getElementById('countries').value;
        fetch(`../Controllers/EmployeePageController.php?Employees&countryId=${countryId}`)
            .then(response => response.text())
            .then(result => {
                document.getElementById("cities").innerHTML = result;
                console.log(document.getElementById("cities").innerHTML = result);
            })
            .catch(error => console.error(error));
    }
</script>
</html>
