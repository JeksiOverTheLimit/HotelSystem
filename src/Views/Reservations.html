<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../assets/styles/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/nav.js"></script>
</head>

<body>
    <nav class='navbar navbar-expand-sm bg-dark navbar-dark' id = "navigation-placeholder">
    </nav>

    <main>
        <h1 class="text-center">You want to make a reservation?</h1>

        <div class="container">
            <form action="../Controllers/ReservationPageController.php" method="post" id="reservationForm">
                <div class="mb-3">
                    %s
                </div>

                <div class="mb-3">
                    %s
                </div>

                <div class="mb-3">
                    <label for="startingDate" class="form-label">Starting Date</label>
                    <input type="date" class="form-control" name="startingDate" id="startingDate">
                </div>

                <div class="mb-3">
                    <label for="finalDate" class="form-label">Final Date</label>
                    <input type="date" class="form-control" name="finalDate" id="finalDate">
                </div>

                <div class="mb-3">
                    %s
                </div>

                <fieldset id="guestContainer">
                    <legend>Data for Guest</legend>

                    <div class="guest-fields mb-3">
                        <label for="firstName" class="form-label ">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName">
                    </div>

                    <div class="guest-fields mb-3">
                        <label for="lastName" class="form-label ">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName">
                    </div>

                    <div class="guest-fields mb-3">
                        <label for="egn" class="form-label ">EGN</label>
                        <input type="text" class="form-control" name="egn" id="egn">
                    </div>

                    <div class="guest-fields mb-3">
                        <label for="phoneNumber" class="form-label ">Phone</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
                    </div>

                    <div class="mb-3">
                        <label for="countries" class="form-label">Contries</label>';
                        <select  class = "form-select" id="countries" name="Country" onchange="fetchCitiesByCountry()" >';
                        %s
                        </select>
                    </div>
        
                    <div class="mb-3">
                       <label for="cities" class="form-label">Cities</label>;
                        <select class="form-select" id="cities" name="City">
                          %s
                        </select>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" name="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
<script>
    function fetchCitiesByCountry() {
        const countryId = document.getElementById('countries').value;
        fetch(`../Controllers/ReservationPageController.php?Reservation&countryId=${countryId}`)
            .then(response => response.text())
            .then(result => {
                document.getElementById("cities").innerHTML = result;
                console.log(document.getElementById("cities").innerHTML = result);
            })
            .catch(error => console.error(error));
    }
</script>
